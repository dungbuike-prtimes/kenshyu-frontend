<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PRTimes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="header-small-container">
            <h1 class="logo">
                <div class="logo-frame"><a href="#">PRTIMES</a></div
                ><span class="text">プレスリリース・ニュースリリース配信サービスのPR TIMES</span>
            </h1>

            <div class="release">
                <span class="media">プレスリリースを受信</span
                ><span class="line1"></span
                ><span class="company">配信を依頼</span
                ><span class="line2"></span
                ><span class="login">ログイン</span
                ><span class="background"></span>
            </div>

            <div class="keyword">
                <input class="input" type="text" name="keyword" placeholder="キーワードで検索"
                ><span class="button"
            ><span class="vector"></span
            ><span class="background"></span
            ></span>
            </div>
        </div>
        <div class="main-header">
            <span class="press-release">プレスリリース</span
            ><span class="line3"></span
            ><span class="ranking">ランキング</span
            ><span class="line4"></span
            ><span class="TV">TV</span>
        </div>
    </div>
</header>
</body>
</html>
